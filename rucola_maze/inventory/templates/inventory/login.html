{% extends 'inventory/layout.html' %}
{% block title %}
Login
{% endblock %}
{% block body %}

<div class="h1">
    <h1>Login</h1>
</div>
{% if message %}
<div class="wrong" role="alert">
    {{ message }}
</div>
{% endif %}
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <input type="text" placeholder="Username" class="form-control" name="username">
    </div>
    <div class="form-group">
        <input type="password" placeholder="Password" class="form-control" name="password">
    </div>
    <input type="submit" value="Login" class="btn btn-primary btn-lg" class="form-control">
</form>

<p>Don't have an account? <a href="{% url 'sign_up' %}">Register here.</a></p>
{% endblock %}
