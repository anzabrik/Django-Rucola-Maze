{% extends 'inventory/layout.html' %}
{% block title %}
Signup
{% endblock %}
{% block body %}

<div class="h1">
    <h1>Sign up</h1>
</div>
{% if message %}
<div class="wrong">
    {{ message }}
</div>
{% endif %}
<form action="{% url 'sign_up' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <input type="text" placeholder="Username" class="form-control" name="username">
    </div>
    <div class="form-group">
        <input type="email" placeholder="Email" class="form-control" name="email">
    </div>
    <div class="form-group">
        <input type="password" placeholder="Password" class="form-control" name="password">
    </div>
    <div class="form-group">
        <input type="password" placeholder="Confirm your password" class="form-control" name="confirmation">
    </div>
    <input type="submit" value="Sign up" class="btn btn-primary btn-lg" class="form-control">
</form>

{% endblock %}
